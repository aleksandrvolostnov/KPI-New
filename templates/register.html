<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css">
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <style>
        body {
            font-family: 'Century Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #161A1D;
            color: #D3D3D3;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: transparent;
            padding: 20px 40px;
            border-radius: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #D3D3D3;
            font-size: 2em;
            margin-bottom: 30px;
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: normal;
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 15px;
            margin-bottom: 20px;
            font-family: 'Century Gothic', sans-serif;
            border: 2px solid #A4161A;
            border-radius: 30px;
            background-color: #161A1D;
            color: #D3D3D3;
            font-size: 16px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: #A4161A;
            box-shadow: 0 0 10px rgba(164, 22, 26, 0.8);
            outline: none;
        }

        button {
            background-color: #A4161A;
            color: #D3D3D3;
            font-family: 'Century Gothic', sans-serif;
            padding: 15px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #801313;
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }

        footer {
            margin-top: 20px;
            font-size: 1em;
        }

        footer a {
            color: #A4161A;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .choices {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            border-radius: 30px;
            background-color: #161A1D;
            border: 2px solid #A4161A;
            margin-bottom: 15px;
            max-height: 50px;
        }

        .choices__inner {
            background-color: #d3d3d3;
            color: #161A1D;
            border-radius: 30px;
            padding-left: 12px;
            border: none;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .choices__input {
            background-color: #d3d3d3;
            color: #161A1D;
            border: none;
            font-size: 16px;
            border-radius: 30px;
            padding: 5px;
            outline: none;
            width: 100%;
        }

        .choices__list--dropdown {
            background-color: #161A1D;
            color: #d3d3d3;
            border-radius: 30px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .choices__item {
            background-color: #161A1D;
            color: #d3d3d3;
            padding: 10px;
            border-radius: 25px;
            margin: 5px 0;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .choices__list .choices__item:hover {
        background-color: #161A1D !important;
        color: #d3d3d3 !important;
        border: none !important;
    }

        .choices__item--highlighted {
            background-color: #A4161A;
            color: #d3d3d3;
        }

        /* Кастомные стили для добавления выравнивания по левому краю */
        .choices__item--selectable {
            display: flex;
            justify-content: flex-start;
            padding-left: 12px;
        }

        /* Вставка span для выравнивания текста */
        .choices__item span {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Регистрация</h1>
        </header>

        <form method="POST" action="{{ url_for('register') }}">
            <input type="text" name="username" placeholder="Имя пользователя" required>
            <input type="password" name="password" placeholder="Пароль" required>
            <input type="password" name="confirm_password" placeholder="Подтверждение пароля" required>

            <!-- Выбор роли с использованием Choices.js -->
            <select name="role_id" id="role-select" required>
                <option value="" disabled selected>Выберите роль</option>
                <option value="1">Администратор</option>
                <option value="2">Пользователь</option>
            </select>

            <button type="submit">Зарегистрироваться</button>
        </form>

        <footer>
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите здесь</a></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            new Choices('#role-select', {
                searchEnabled: false,
                itemSelectText: '',
                shouldSort: false,
                classNames: {
                    containerInner: 'custom-choices__inner',
                },
            });
        });
    </script>
</body>
</html>
